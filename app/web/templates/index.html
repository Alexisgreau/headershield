{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-semibold mb-4">Scan URLs</h1>
  <form method="post" action="/scan" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-600 mb-1">Enter URLs (one per line)</label>
      <textarea name="urls" rows="6" class="w-full border rounded p-2" placeholder="https://example.com
https://owasp.org"></textarea>
    </div>
    <div class="flex items-center gap-3">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Scan</button>
      <span class="text-sm text-gray-500">or upload a .txt/.csv via API POST /api/v1/upload-urls</span>
    </div>
  </form>
</div>
{% endblock %}
